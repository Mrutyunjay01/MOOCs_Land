<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Sample Website</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style>
            body {
                background-color: #181d1f;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <h2 style="color: brown;">Button Styles</h2>
            <button type="button" class="btn btn-default">Default</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-link">Link</button>
        </div>

        <div class="container">
            <h2 style="color: brown;">Button Tags</h2>
            <a href="#" class="btn btn-info" role="button">Link Button</a>
            <button type="button" class="btn btn-info">Button</button>
            <input type="button" class="btn btn-info" value="Input Button">
            <input type="submit" class="btn btn-info" value="Submit Button">
        </div>
        <br/>
        <br/>

        <div class="container">
            <h2 style="color: brown;"> Block Level Button</h2>
            <button type="button" class="btn btn-primary btn-lg btn-block">Button</button>
        </div>

    </body>
</html>
